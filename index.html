<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Coin Counter</title>
</head>
<body>
  <div class='jumbotron'>
    <h1 class='row col-sm-offset-2'>Coin Counter</h1>
  </div> 
  <div class='container col-sm-8 col-sm-offset-2'>
    <form id='coinCounter'>
      <div class='form-group row' >
        <label class='userChange'>How much change do you need?</label>
        <input class="pullRight input-lg" id='userChange' type='text'>
      </div>

      <div class='form-group row'>
      <label for='coinMissing'>Is the register missing a coin type?</label>
        <select name="coinMissing" class='pullRight input-lg' required>
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div id='missingCoinSelector' class='form-group row'>
      <label for='missingCoinSelector'>What type of coin is missing?</label>
        <select name="missingCoinSelector" class='pullRight input-lg' required>
          
          <option>---</option>
          <option value="Quarters">Quarters</option>
          <option value="Dimes">Dimes</option>
          <option value="Nickels">Nickels</option>
        </select>
      </div>
      
      <div class='form-group row pullRight'>
        <button type="submit" class="btn btn-primary input-lg ">Calculate <em>ALL</em> the change!</button>
      </div>
    
      <div id='result' class='form-group row'>
        <p>Your change is <span class='moneyBack'></span></p>
      </div>
    </form>
  </div>
</body>
</html>
